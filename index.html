<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Exercice 1</title>
      <link rel="stylesheet" href="css/reset.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <link rel="manifest" href="/manifest.json">
      
      <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  
      <meta name="Description" content="Introductory PWA Exercise- Ynov Toulouse - Fenoul Alexandre">
      <meta name="viewport" content="width=360">
      <meta name="theme-color" content="#bfae9f"/>
    </head>
  
    <body>
      <div id="content">
        <h1 id='title'>Exercice 1</h1>
        <a id='showImage' href=''>Show images</a>
        <a id='hideImage' href=''>Hide images</a>
        <div id='carousel'>
          <img class="picture" src="https://via.placeholder.com/300" alt="Image 1">
          <img class="picture" src="https://via.placeholder.com/300" alt="Image 2">
          <img class="picture" src="https://via.placeholder.com/300" alt="Image 3">
          <img class="picture" src="https://via.placeholder.com/300" alt="Image 4">
          <img class="picture" src="https://via.placeholder.com/300" alt="Image 5">
        </div>
      </div>
    </body>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
        .then((reg) => {
          // registration worked
          console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch((error) => {
          // registration failed
          console.log('Registration failed with ' + error);
        });
      }
    </script>
</html>
